<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Click Button with Firebase!</title>

</head>

<body>

  <!-- Text with spanID that gets filled with content -->
  <p>After clicking, go to the firebase database to see the click counter go up.</p>
  <p>
    While clicking, put this html file to the left, and show the firebase database on the right to show how firebase is real time!
  </p>

  <!-- Button -->
  <button id="click-button">Click Me!!!!</button>

  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

  <!-- ================================================================================== -->

  <!-- Firebase JavaScript Link -->
  <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>

<!-- <script src="https://tomproject-92e56.firebaseio.com/firebasejs/live/3.0/firebase.js"></script> -->



  <script>


    // Initialize Firebase
    // This is the code we copied and pasted from our app page
  var config = {
    apiKey: "AIzaSyCAvVoNcHa_sb2lHjo6Emy2N6ftCDyXQfw",
    authDomain: "tomproject-92e56.firebaseapp.com",
    databaseURL: "https://tomproject-92e56.firebaseio.com",
    storageBucket: "tomproject-92e56.appspot.com",
    messagingSenderId: "529039500415"
  };

    firebase.initializeApp(config);

    // Variables
    // ================================================================================

    // Get a reference to the database service
    var database = firebase.database();

    // Initializing our click count at 0
    var clickCounter = 0;


    var gameData = [{
    'stem': 'Who founded Roc Nation?',
    'altA': 'Jay Z',
    'altB': 'Bob Dylan',
    'altC': 'Kieth Richards',
    'altD': 'Beyonce',
    'altE': 'Lady Gaga',
    'altCorrect': 'altA',
    'feedback' : 'Jay Z founded Roc Nation.'
}, {
   'stem': 'What year was Roc Nation founded?',
    'altA': '2002',
    'altB': '2005',
    'altC': '2008',
    'altD': '2011',
    'altE': '2014',
    'altCorrect': 'altC',
    'feedback' : 'Roc Nation was founded in 2008.'
}, {
   'stem': 'Roc Nation has corporate offices in all of the following except:',
    'altA': 'London',
    'altB': 'Los Angeles',
    'altC': 'Nashville',
    'altD': 'New York',
    'altE': 'San Francisco',
    'altCorrect': 'altE',
    'feedback' : 'There are no corporate offices in San Francisco.'
}];


    // Functions
    // ================================================================================

    // On Click
    $("#click-button").on("click", function() {

      // Add 1 to clickCounter
      clickCounter++;

      // **** Store Click Data to Firebase in a JSON property called clickCount *****
      // **** Note how we are using the Firebase .set() method ****
      // **** .ref() refers to the path you want to save your data to
      // **** Since we left .ref() blank, it will save to the root directory
      database.ref().set({
        clickCount: clickCounter,
        uclaIsZeBest: true,
        gameData: gameData
      });

      // Now! go to https://fir-click-counter-7cdb9.firebaseio.com/ to see the impact to the DB
    });
  </script>

</body>

</html>
